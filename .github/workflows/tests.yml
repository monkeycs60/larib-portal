name: Tests

on:
  push:
    branches:
      - main
      - develop
      - 'feat/**'
      - 'fix/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: larib_portal_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup test environment
        run: |
          cat > .env.test << EOF
          DATABASE_URL=postgresql://postgres:postgres@localhost:5432/larib_portal_test
          SHADOW_DATABASE_URL=postgresql://postgres:postgres@localhost:5432/larib_portal_shadow
          GOOGLE_CLIENT_ID=test
          GOOGLE_CLIENT_SECRET=test
          GOOGLE_GEMINI_API_KEY=test
          NEXT_PUBLIC_APP_URL=http://localhost:3000
          BETTER_AUTH_URL=http://localhost:3000
          BETTER_AUTH_SECRET=test_secret_for_ci_only_minimum_32_chars_long
          UPLOADTHING_TOKEN=test
          BRAVE_API_KEY=test
          RESEND_API_KEY=test
          RESEND_FROM=test@example.com
          R2_ACCOUNT_ID=test
          R2_ACCESS_KEY_ID=test
          R2_SECRET_ACCESS_KEY=test
          R2_BUCKET_NAME=test
          R2_PUBLIC_BASE_URL=https://test.example.com
          R2_S3_ENDPOINT=https://test.example.com
          R2_REGION=auto
          EOF

      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/larib_portal_test

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run test setup and E2E tests
        run: npm run test:setup
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/larib_portal_test
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: test-results/
          retention-days: 7
